{# templates register.html #}
{% extends "account_mgmt.html" %}

{% block form_name %}Registrieren{% endblock form_name %}

{% block fields %}
<label for="username">Nutzername</label>
<input type="text" name="username" required="required" minlength="2">

<label for="email">Email</label>
<input type="email" name="email" required="required">

<label for="password">Password</label>
<input type="password" name="password" required="required" 
  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
  minlength="8"
  title="Das Passwort muss mindestens einen Gross und einen Kleinbuchstaben haben, sowie eine Zahl und mindestens 8 Zeichen"
>

<div class="flex flex-row mt-5 gap-2">
  <input type="checkbox" name="tc_check" required="required">
  <p>Ich stimme zu dass ich eine Katze bin</p>
</div>
{% endblock fields %}
