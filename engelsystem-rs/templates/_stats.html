{# templates/_stats.html #}

<div class="flex flex-col">
  <h2 class="text-fixed text-xl">Instanz Statistiken:</h1>
  <table class="table-fixed text-center mx-10">
    <tbody>
      {% for row in rows %}
      <tr>
        <td>
          {{ row.0 | escape }}
        </td>
        <td>
          {{ row.1 }}
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
